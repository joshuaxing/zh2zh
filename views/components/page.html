<div class="page">
    <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="{{url}}?page={{Math.max(1, page-1)}}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          {% for index, val in pagesArr %}
          <li><a href="{{url}}?page={{val}}">{{val}}</a></li>
          {% endfor %}
          <li>
            <a href="{{url}}?page={{Math.min(page+1, pages)}}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
</div>
<script>
    var aLi = $('.page .pagination > li');
    var page = Number(window.location.search.replace(/\?/,'').split('=')[1]) || 1;
    aLi.eq(page).addClass('active').siblings().removeClass('active');
</script>
