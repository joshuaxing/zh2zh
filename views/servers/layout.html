<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>掌腾后台系统</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/jquery-1.10.1.min.js"></script>
    <script src="/public/libs/bootstrap/js/bootstrap.min.js"></script>
    {% block link %} {% endblock %}
</head>
<body>
  <div class="container-fuild">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/admin">后台管理</a>
          </div>
      
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <a href="/admin/user" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  用户管理 <span class="caret"></span>
                  <ul class="dropdown-menu">
                    <li><a href="/admin/user">用户列表</a></li>
                    <li><a href="/admin/user/add">添加用户</a></li>
                  </ul>
                </a>
              </li>
              <li class="dropdown">
                <a href="/admin/news" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  新闻管理<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/admin/news">新闻列表</a></li>
                  <li><a href="/admin/news/add">发布新闻</a></li>
                </ul>
              </li>
              <li class="dropdown">
                  <a href="javscript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    简历管理<span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#">简历列表</a></li>
                    <li><a href="#">发布简历</a></li>
                  </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.username}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/login">退出</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
  </div>
    {% block script %} {% endblock %}
</body>
</html>
